<ion-view title="Search Product or Searvice" class="backgroundImg">

    <ion-content>
        <ion-header class="item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>
            <button class="button button-small button-balanced" ng-click="search()">
                Search
            </button>
        </ion-header>

        <div class="content padding">
            <ion-list>
                <ion-item class="item item-thumbnail-left item-text-wrap">
                    <img src="img/up/1.jpg" height="120px" width="120px" alt=""><br>
                    <span>The product name and descriptions services..</span>
                    <p>
                        <button class="button button-small button-balanced" ng-click="orderProduct()">Order</button>
                    </p>
                </ion-item>
            </ion-list>
            
        </div>

    </ion-content>
</ion-view>

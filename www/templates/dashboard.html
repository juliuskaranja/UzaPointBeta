<ion-view title="UzaPoint">
    <ion-content class="dashboardPage padding">
        <ion-list>

            <div class="row text-center">
                <div class="col col-50">
                    <div class="card" ng-click="upFood()">
                        <div class="item item-text-wrap">
                            <img src="img/up/menu.png" style="height: 45px" width="100%" alt="">
                            <div class="item item-divider">
                                <p>Up Food</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-50">
                    <div class="card" ng-click="upTaxi()">
                        <div class="item item-text-wrap">
                            <img src="img/up/menu.png" style="height: 45px" width="100%" alt="">
                            <div class="item item-divider">
                                <p>Up Taxi</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row text-center">
                <div class="col col-50">
                    <div class="card"  ng-click="upFashion()">
                        <div class="item item-text-wrap">
                            <img src="img/up/menu.png" style="height: 45px" width="100%" alt="">
                            <div class="item item-divider">
                                <p>Up Fashion</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-50">
                    <div class="card"  ng-click="upEnterPrise()">

                            </div>

                    </div>

            <div class="row text-center">

                            <img src="img/up/menu.png" style="height: 45px" width="100%" alt="">

                                <p>Up Daka</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-50">
                    <div class="card"  ng-click="upHotel()">

                                <p>Up Hotel</p>
                            </div>
                        </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-50">
                    <div class="card"  ng-click="upDelivery()">
                        <div class="item item-text-wrap">
                            <img src="img/up/menu.png" style="height: 45px" width="100%" alt="">
                            <div class="item item-divider">
                                <p>Up Delivery</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </ion-list>
